<ion-header [translucent]="true">
  <ion-toolbar>
    <img id="logo" src="assets/icon/logo.png" class="logo" alt="Logo" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio de sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-title>Bienvenido!</ion-title>
      <p >Ingresa con tu correo Institucional y tu contraseña</p>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="user.correo" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
      </ion-item>
      <ion-button mat-button expand="full" (click)="ingresar()" [disabled]="!user.correo || !user.password">Ingresar</ion-button>
      <ion-button id="btn-olvido" fill="clear" (click)="recuperarPassword()">¿Olvidaste tu contraseña? Recuperala aquí</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
